<html>
   <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <title>water clock</title>
        <script>
            if (screen.width < 450){
                var viewport = document.querySelector("meta[name=viewport]");
                viewport.parentNode.removeChild(viewport);

                var newViewport = document.createElement("meta");
                newViewport.setAttribute("name", "viewport");
                newViewport.setAttribute("content", "width=450");
                document.head.appendChild(newViewport);
            }
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
        <link href="./css/common.css" rel="stylesheet">
        <link href="./css/clock.css" rel="stylesheet">
   </head>
   <body>
      <div class="flexbox-container-vertical-center" id="main-container">
        <span id="main-canvas">
            <p id="time"></p>
        </span>
        <span><a class="btn btn--yellow btn--radius" onclick="reset()">RESET</a> <a class="btn btn--yellow btn--radius" onclick="back()">BACK</a></span>
      </div>
      <script src="./js/clock.js"></script>
      <script>
            function back() {
                location.href = "./index.html";
            }

            function reset() {
                location.href = "./clock.html?time="+TIME
            }
      </script>
   </body>
</html>
